{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPV Gallery with Multi-Image Deletion</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">
    <style>
        .filter-form {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .filter-form select, .filter-form input, .filter-form button {
            margin-right: 10px;
        }
        .tm-input-paging {
            width: 50px;
            text-align: center;
        }
        .img-clickable {
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container-fluid tm-container-content tm-mt-60">
        <div class="row mb-4">
            <h2 class="col-6 tm-text-primary">Photos With Similer Face</h2>
        </div>
        <!-- Button to toggle checkboxes -->
            {% csrf_token %}    
            <div class="row">
                {% for img in img_details %}
                <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12 mb-5">
                    <figure class="effect-ming tm-video-item img-clickable">
                        <img src="{{ MEDIA_URL }}images_vault/{{user_id}}SVPimages/decrypted/{{ img.name }}" alt="Image" class="img-fluid">
                        <figcaption class="d-flex align-items-center justify-content-center">
                            <h2>{{ img.name }}</h2>
                            <a href="#" onclick="event.preventDefault();">View more</a>
                        </figcaption>
                    </figure>
                    <div class="d-flex justify-content-between tm-text-gray">
                        <span>TAG: {{ img.tag }}</span>
                    </div>
                </div>
                {% endfor %}
            </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
