{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognized Gallery</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">
    <style>
        .img-clickable {
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container-fluid tm-container-content tm-mt-60">
        <h2 class="tm-text-primary">Face Recognized Photos</h2>
        <div class="row">
            {% for img in img_details %}
            <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12 mb-5">
                <figure class="effect-ming tm-video-item img-clickable" onclick="handleImageClick('{{ img.name }}')">
                    <img src="{{ MEDIA_URL }}images_vault/{{ user_id }}SVPimages/decrypted/faces/{{ img.name }}" alt="Image" class="img-fluid">
                    <figcaption class="d-flex align-items-center justify-content-center">
                        <h2>{{ img.name }}</h2>
                        <a href="#" onclick="event.preventDefault();">View more</a>
                    </figcaption>
                </figure>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function handleImageClick(imageName) {
            window.location.href = `/sorted_gallary/${imageName}`;
        }
        
    </script>
</body>
</html>
