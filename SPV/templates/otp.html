{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP - Catalog-Z</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">     
</head>
<body>
    <form class="form">
        <p class="title">SVP OTP</p>
        <p class="message">Please enter the OTP sent to your email.</p>
        <label>
            <input class="input" type="text" maxlength="6" placeholder=" " required>
            <span>OTP</span>
        </label>
        <button class="submit">Verify</button>
        <p class="signin">Didn't receive the code? <a href="#">Resend OTP</a></p>
    </form>
</body>
</html>
