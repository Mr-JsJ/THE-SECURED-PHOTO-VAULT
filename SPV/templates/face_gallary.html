<!-- templates/face_gallery.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Gallery</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">
</head>
<body>

    {% include 'navbar.html' %}   
    <div class="container-fluid tm-container-content tm-mt-60">
        <h2 class="tm-text-primary">Face-Based Gallery</h2>
        
        {% for label, images in clustered_faces.items %}
            <h3>Group {{ label }}</h3>
            <div class="row">
                {% for image in images %}
                    <div class="col-md-3">
                        <img src="{{ MEDIA_URL }}images_vault/{{ user_id }}SVPimages/decrypted/{{ image }}" alt="{{ image }}" class="img-fluid mb-3">
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div> <!-- container-fluid, tm-container-content -->

    <!--footer-->
    {% include 'footer.html' %}

    <script src="js/plugins.js"></script>
    <script>
        $(window).on("load", function() {
            $('body').addClass('loaded');
        });
    </script>
</body>
</html>
